<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Bird</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div>
        <nav id="navbar">
            <div id="navlist">
                <h1>e-Birds</h1>
                 <div id="rows">
                    <p class="row">Total number of result :</p>
                    <p id="totalResult"></p>
                    <p class="row">Number of result shown :</p>
                    <select name="row" id="rowcount" class="form-control" class="row" onchange="optionChange()">
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="500">250</option>
                        <option value="1000">500</option>
                    </select>
                </div>
            </div>
        </nav>

        <div id="content">
            <div id="sidebar">
                <img src="./icons8-menu-30.png" id="icon" onclick="sideBar()">
                <div class="filters">
                    <label id="label">Select Country</label>
                    <select name="country" class="form-control" id="country">
                        <option value="IN">India(IN)</option>
                        <option value="AE">United Arab Emirates(AE)</option>
                        <option value="BS">Bahamas(BS)</option>
                        <option value="KH">Cambodia(KH)</option>
                        <option value="DK">Denmark(DK)</option>
                    </select>
                </div>

                <div class="filters">
                    <label id="label">Search by Name</label>
                    <input type="text" class="form-control" placeholder="Type to search" id="searchName">
                </div>

                <div class="filters">
                    <label id="label"> Filter by Location </label>
                    <select name="location" class="form-control" id="location">
                        <option value="All Items">All Items</option>
                    </select>
                </div>

                <div class="filters">
                    <label id="label"> Filter by Location ID </label>
                    <select name="location ID" class="form-control" id="locationId">
                        <option value="All Items">All Items</option>
                    </select>
                </div>

                <div class="filters">
                    <label id="label"> Filter by No of birds </label>
                    <select name="number of birds" class="form-control" id="birdsCount">
                        <option value="All Items">All Items</option>
                    </select>
                </div>

                <div class="filters">
                    <label id="label"> Filter by Latitude </label>
                    <select name="latitude" class="form-control" id="latitude">
                        <option value="All Items">All Items</option>
                    </select>
                </div>

                <div class="filters">
                    <label id="label"> Filter by Longitude </label>
                    <select name="longitude" class="form-control" id="longitude">
                        <option value="All Items">All Items</option>
                    </select>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-outline-dark mb-3" id="search">Search</button>
                    <button type="submit" class="btn btn-danger mb-3" id="reset">Reset</button>
                </div>
            </div>

            <div id="bird" class="table-responsive">
                <table id="table" class="table">
                    <thead>
                        <tr>
                            <th style="width:15%">Name</th>
                            <th style="width:15%">Scientific Name</th>
                            <th style="width:25%">location</th>
                            <th style="width:10%">location ID</th>
                            <th style="width:10%">Number of birds</th>
                            <th style="width:10%">latitude</th>
                            <th style="width:10%">longitude</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"> </tbody>
                </table>
            </div>
        </div>
        <div id="bottompage"> </div>
    </div>
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
